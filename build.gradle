plugins {
    id 'org.gosu-lang.gosu' version '8.0.1'
    id 'org.sonarqube' version '5.0.0.4638'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'org.gosu-lang.gosu:gosu-core-api:1.17.2'
    testImplementation 'junit:junit:4.12'
}

sonar {
    properties {
        property 'sonar.projectKey', 'example-gradle-simple'

        property 'sonar.sources', 'src/main/gosu'
        property 'sonar.tests', 'src/test/gosu'

        property 'sonar.language', 'gosu'
        property 'sonar.gosu.binaries', 'build/classes/gosu/main'
        property 'sonar.gosu.file.suffixes', '.gs,.gsx'
  }
}
